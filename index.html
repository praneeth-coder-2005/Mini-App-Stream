<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∫ Stream Telegram Video</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-height: 65vh;
      border-radius: 12px;
      border: 2px solid #fff;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üé¨ Now Streaming</h2>
  <video id="player" controls autoplay></video>
  <div id="error" class="error"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get("file_id");
    const player = document.getElementById("player");
    const errorBox = document.getElementById("error");

    if (!fileId) {
      errorBox.textContent = "‚ùå No file_id provided in the URL!";
    } else {
      // Change this to your Koyeb stream URL
      const streamURL = `https://yourapp.koyeb.app/stream?file_id=${fileId}`;
      player.src = streamURL;
    }
  </script>
</body>
</html>
